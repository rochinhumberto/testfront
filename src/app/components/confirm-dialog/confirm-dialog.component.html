<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>¿{{ message }}?</p>
</div>
<div mat-dialog-actions style="float: right;">
    <button class="btn btn-primary mr-2" (click)="negate()">No</button>
    <button class="btn btn-danger" (click)="confirm()" cdkFocusInitial>Sí</button>
</div>
