<div class="container py-5">
    <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
        <h1>Iniciar Sesión</h1>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="creds.email">
        </div>

        <div class="mb-3">
            <label for="contrasena">Contraseña</label>
            <input type="contrasena" name="contrasena" id="contrasena" class="form-control" [(ngModel)]="creds.contrasena">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Ingresar</button>
        </div>
    </form>
</div>
